<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weatherist</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Newsreader&display=swap" rel="stylesheet">
    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDig6f5-J8pP_OjwKWaIqfeO3AtkTffHuo&libraries=places">
    </script>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon-container">
                <img id="icon" width="100" height="100"/>
            </div>
        </div>
        <div class="content">
            <div class="general-info">
                <div class="status" data-status="">Enter A Location</div>
                <div class="location" data-location="">To Find the Location</div>
            </div>
            <div class="detail-section">
                <div class="detail">
                    <div class="title">Wind (Dir)</div>
                    <div class="value" data-wind="">TBD</div>
                </div>
                <div class="detail bordered">
                    <div class="title">Temperature</div>
                    <div class="value" data-temp="">TBD</div>
                </div>
                <div class="detail">
                    <div class="title">Humidity</div>
                    <div class="value" data-humidity="">TBD</div>
                </div>
            </div>
            <div class="search-container">
                <input type="text" name="city" data-city="" class="city-search" placeholder="Enter location">
            </div>
        </div>
    </div>
    <a href="https://www.weatherapi.com/" class="weatherapi-logo">Powered By WeatherAPI</a>
</body>
</html>
